{% extends 'navigator.html' %}

{% block content %}
<div class="form-container">
    <form action="/upload-sample/" method="POST">
        <h2>Create new complete pipeline task</h2>
        <fieldset>
            <label for="file" class="hide-before-send dropzone">Select or drop a sample
                <input class="validate" name="file" type="file" mime-type="application/zip,application/gzip">
            </label>
            <div class="progress show-before-send">
                <div class="progress-bar"></div>
                <p class="completion-percentage">0%</span>
            </div>
        </fieldset>
        <button type="submit" class="create">
            <i class="fa-solid fa-upload"></i> Upload
        </button>
    </form>
</div>
{% endblock %}
