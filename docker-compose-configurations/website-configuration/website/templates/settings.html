<!-- Settings for the user account to update the reference user email and username. -->
{% extends 'navigator.html' %}

{% block content %}
<div class="form-container">
    <form action="" method="">
        <h2>Settings</h2>
        <fieldset>
            <p class="flex">
                <label for="user-email">Email:</label>
                <input name="user-email" type="email" placeholder="Email" empty>
            </p>
        </fieldset>
    </form>
{% endblock %}
