<!-- 
Form to allow a user to create a new sample.
-->
{% extends 'navigator.html' %}

{% block content %}
<div class="form-container">
    <form action="/create-sample/" method="POST">
        <h2>Create new Sample</h2>
        <fieldset>
            <p class="flex">
                <label for="sample-name">Sample Name:</label>
                <input class="validate" name="sample-name" type="text" placeholder="Your new sample name">
            </p>
            <ul action="samples" method="POST" class="autocomplete-search search-results" for="sample-name"></ul>
        </fieldset>
        <fieldset>
            <p class="flex">
                <label for="taxon-name">Taxon Name:</label>
                <input class="validate autocomplete-field" in-group="taxon-name" method="POST" action="taxons" name="taxon-name" type="text" placeholder="The sample's taxon">
            </p>
            <ul action="taxons" method="POST" class="autocomplete-search search-results" for="taxon-name"></ul>
        </fieldset>
        <fieldset>
            <p class="flex">
                <label for="parent-sample-name">Parent Sample Name:</label>
                <input class="validate" name="parent-sample-name" type="text" placeholder="The sample's parent" empty>
            </p>
            <ul action="samples" method="POST" class="autocomplete-search search-results" for="parent-sample-name"></ul>
        </fieldset>
        <fieldset>
            <p class="flex">
                <label for="sample-description">Description:</label>
                <textarea class="validate" name="sample-description" placeholder="Your new sample description"></textarea>
            </p>
        </fieldset>
        <button type="submit" class="create">
            <i class="fa-regular fa-floppy-disk"></i> Create
        </button>
    </form>
</div>
{% endblock %}
