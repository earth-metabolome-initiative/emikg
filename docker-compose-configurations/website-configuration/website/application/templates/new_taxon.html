<!-- 
Form to allow a user to create a new taxon.
-->
{% extends 'navigator.html' %}

{% block content %}
<div class="form-container">
    <form action="">
        <h2>Create new taxon</h2>
        <p>
            <label for="taxon-name">Taxon Name:</label>
            <input name="taxon-name" type="text" placeholder="Your new taxon name">    
        </p>
        <input type="submit" value="Create" class="create" disabled>
    </form>
</div>
{% endblock %}
